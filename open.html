	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script>

		$(document).ready(function(){

		  var url = getUrl()
		  var judgeurl = url;
		  judgeurl = judgeurl.toLowerCase()
		  if(judgeurl.match(RegExp(".png")) || judgeurl.match(RegExp(".jpg")) || judgeurl.match(RegExp(".gif"))){
			url = url.substr(0,url.length - 1)
			document.getElementById("imgshow").src=url;
			document.getElementById("imgshow").style.display="";//显示
			document.getElementById("pagecontent").style.display="none";//隐藏
		  }else
		  {
			document.getElementById("pagecontent").src=url;
			document.getElementById("imgshow").style.display="none";//隐藏
			document.getElementById("pagecontent").style.display="";//显示
		  }


		    var ua = navigator.userAgent;

			var ipad = ua.match(/(iPad).*OS\s([\d_]+)/),

			isIphone =!ipad && ua.match(/(iPhone\sOS)\s([\d_]+)/),

			isAndroid = ua.match(/(Android)\s+([\d.]+)/),

			isMobile = isIphone || isAndroid;

			//判断
      /*
			if(isMobile){
				var pc = document.getElementById("pcuse")
				if (pc != null)
				{
					pc.parentNode.removeChild(pc);
				}
			}else{
				var phone = document.getElementById("phoneuse")
				if (phone != null)
				{
					phone.parentNode.removeChild(phone);
				}
			}*/

			window.scrollTo(0, document.documentElement.clientHeight);
		});

		function getUrl() {
			var result;
			var url=window.location.search;
			if(url.indexOf("?")!=-1){
				result = url.substr(url.indexOf("=")+1);
			}
			return result;
		}
	</script>
